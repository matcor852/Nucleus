[colors]
background = #30000000
background-alt = #373B41
foreground = #EAEAEA
primary = #00FFFF
secondary = #8ABEB7
alert = #FF0000
disabled = #707880


###################################################################
[bar/atome]
width = 100%
height = 2%
radius-top = 0
radius-bottom = 0
bottom = true
fixed-center = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = FontAwesome:style=Regular:size=13;3
font-2 = FontAwesome6Free:style=Solid:size=13;3
font-3 = FontAwesome5Free:style=Regular:size=10;4
font-4 = FontAwesome5Brands:style=Regular:size=10;4
font-5 = FontAwesome5Free:style=Solid:size=10;4

modules-left = i3
modules-right = battery eth wlan ram cpu filesystem pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-name = i3
wm-restack = i3
; override-redirect = true


tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.background}
tray-Foreground = ${colors.foreground}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-scale = 1


###################################################################
[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = true
reverse-scroll = false
fuzzy-match = false

ws-icon-0 = 1; 
ws-icon-1 = 2; 
ws-icon-2 = 3; 
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;10
ws-icon-default =

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

label-focused = %icon%
;label-focused-foreground = 
;label-focused-background =
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-underline = #555555
label-visible-padding = 2

label-urgent = "  %index%"
label-urgent-foreground = ${colors.alert}

label-separator = 
label-separator-padding = 0
label-separator-foreground = #50555555


###################################################################
[module/filesystem]
type = internal/fs
interval = 3

mount-0 = /
mount-1 = /home

label-mounted = 

label-unmounted = N/A
label-unmounted-foreground = ${colors.alert}

warn-percentage = 80
format-warn = <label-warn>
label-warn =  %{F#00FFFF}%{F-} %{F#FF0000}%mountpoint% %percentage_used%%%{F-}


###################################################################
[module/pulseaudio]
type = internal/pulseaudio
interval = 1
click-right = pavucontrol

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 
label-muted-foreground = ${colors.disabled}


###################################################################
[module/ram]
type = internal/memory
interval = 1
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


###################################################################
[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


###################################################################
[network-base]
type = internal/network
interval = 0.5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
speed-unit = o/s


###################################################################
[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#00FFFF}%{F-} %essid% 
label-disconnected = %{F#00FFFF}%{F#FF0000} N/A%{F-}


###################################################################
[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#00FFFF}%{F-} %local_ip%
format-disconnected = ""


###################################################################
[module/date]
type = internal/date
interval = 1

date = %H%{F#00FFFF}:%{F-}%M%{F#00FFFF}:%{F-}%S
date-alt = %d%{F#00FFFF}/%{F-}%m%{F#00FFFF}/%{F-}%Y %H%{F#00FFFF}:%{F-}%M%{F#00FFFF}:%{F-}%S

label = %date%
label-foreground = ${colors.foreground}


###################################################################
[module/battery]
type = internal/battery
full-at = 98
low-at = 20

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

poll-interval = 5
time-format = %H:%M
format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <ramp-capacity> <label-low>

label-charging = %{F#00FF00}%{F-} %percentage%%
label-discharging = %{F#FF0000}%{F-} %percentage%%
label-full = FULL
label-low = %{F#FF0000}BATTERY LOW%{F-}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 


###################################################################
[settings]
screenchange-reload = true
pseudo-transparency = true


