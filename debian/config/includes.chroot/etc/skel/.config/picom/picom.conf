active-opacity = 1.0;
inactive-opacity = 1.0;
frame-opacity = 1.0;

shadow = false;
fading = false;

corner-radius = 8;
round-borders = 1;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'panel'",
    "window_type = 'popup_menu'",
    "class_g *?= 'rofi'",
    "window_type = 'tooltip'",
    "class_g *?= 'dead-notification-center'"
];
